<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <input type="text" class="userInput" />
    <div class="out-11"></div>

    <div class="keyboard">
      <div class="key key-num" data-key="Digit1">1</div>
      <div class="key key-num" data-key="Digit2">2</div>
      <div class="key key-num" data-key="Digit3">3</div>
      <div class="key key-num" data-key="Digit4">4</div>
      <div class="key key-num" data-key="Digit5">5</div>
      <div class="key key-num" data-key="Digit6">6</div>
      <div class="key key-num" data-key="Digit7">7</div>
      <div class="key key-num" data-key="Digit8">8</div>
      <div class="key key-num" data-key="Digit9">9</div>
      <div class="key key-num" data-key="Digit0">0</div>
      <div class="key key-let" data-key="KeyQ">q</div>
      <div class="key key-let" data-key="KeyW">w</div>
      <div class="key key-let" data-key="KeyE">e</div>
      <div class="key key-let" data-key="KeyR">r</div>
      <div class="key key-let" data-key="KeyT">t</div>
      <div class="key key-let" data-key="KeyY">y</div>
      <div class="key key-let" data-key="KeyU">u</div>
      <div class="key key-let" data-key="KeyI">i</div>
      <div class="key key-let" data-key="KeyO">o</div>
      <div class="key key-let" data-key="KeyP">p</div>
      <div class="key-spe key" data-key="ControlLeft">Ctrl</div>
      <div class="key key-spe key-l" data-key="ShiftLeft">Shift</div>
      <div class="key key-spe" data-key="AltLeft">Alt</div>
      <div class="key key-spe key-xl" data-key="Space">Space</div>
      <div class="key key-spe key-l" data-key="Enter">Enter</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
